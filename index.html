        * {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        /* Custom scrollbar for the piano - made chunkier for better reach */
        .piano-scrollbar::-webkit-scrollbar {
            height: 20px;
        }
        .piano-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        .piano-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
            border: 4px solid #f1f5f9; /* Padding effect to make it look clean but hit area is large */
        }
        .piano-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
        /* Prevent accidental scrolling while interacting with piano */
        .piano-no-scroll {
            touch-action: none;
        }
    </style>
