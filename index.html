    <style>

        #drawing-container {

        /* ç”»å¸ƒé€šç”¨æ ·å¼ */
        .paint-canvas {
            position: absolute;

        }

        /* è½®å»“è¦†ç›–å±‚ (ç”¨äºæ˜¾ç¤ºè¾¹æ¡†ç»™ç”¨æˆ·çœ‹) */
        #outline-overlay {

            width: 100%;

        /* --- æ§åˆ¶é¢æ¿ --- */
        .controls {

        /* --- å±•ç¤ºåŒºåŸŸ (åŠ¨ç”»èˆå°) --- */
        #stage-container {
            width: 100%;
            height: 300px;
            border-top: 2px solid #eee;
            background: linear-gradient(to bottom, #e0f7fa 0%, #81d4fa 100%); /* ç®€å•çš„å¤©ç©º/åœ°é¢èƒŒæ™¯ */
            position: relative;

        .ground {

        /* ç»„è£…åçš„çŒ« */
        #animated-cat {

            bottom: 40px; /* ç«™åœ¨åœ°ä¸Š */

            height: 200px;
            transform-style: preserve-3d;
        }

        .cat-part-img {
            position: absolute;
            /* å±…ä¸­æ”¾ç½®å›¾ç‰‡ï¼Œæ ¹æ®å®é™…ç”Ÿæˆçš„ä½ç½®è°ƒæ•´ */
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        
        /* 1. æ•´ä½“å·¦å³ç§»åŠ¨ */
        @keyframes walk-across {
            0% { left: -300px; transform: scaleX(1); } /* ä»å·¦è¾¹è¿› */
            45% { left: 40%; transform: scaleX(1); }
            50% { left: 40%; transform: scaleX(-1); } /* è½¬èº« */
            95% { left: -300px; transform: scaleX(-1); } /* èµ°å›å» */
            100% { left: -300px; transform: scaleX(1); }
        }

        /* 2. èº«ä½“ä¸Šä¸‹èµ·ä¼ (æ¨¡æ‹Ÿèµ°è·¯é¢ ç°¸) */
        @keyframes body-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 3. è…¿éƒ¨æ‘†åŠ¨ */
        @keyframes leg-swing-front {
            0% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(-20deg); }
        }

        @keyframes leg-swing-back {

        @keyframes tail-wag {

        }

        /* åŠ¨ç”»ç±» */
        .walking {
            animation: walk-across 10s linear infinite;
        }
        
        .bobbing {
            animation: body-bob 0.6s ease-in-out infinite;
        }

        .swing-1 { animation: leg-swing-front 0.6s ease-in-out infinite; }

    </style>

<body>

    <h1>ğŸ± ç»˜åˆ¶ä½ çš„çŒ«å’ª ğŸ±</h1>
    <p>åœ¨ä¸‹æ–¹çš„è½®å»“å†…æ¶‚è‰²ï¼Œç”»å®Œç‚¹å‡»â€œç”ŸæˆåŠ¨ç”»â€ï¼</p>

    <!-- å·¥å…·æ  -->
    <div class="controls">
        <div>
            <label>é¢œè‰²: </label>
            <input type="color" id="color-picker" value="#ff9a9e">
        </div>
        <div>
            <label>ç¬”åˆ·å¤§å°: </label>
            <input type="range" id="brush-size" min="2" max="20" value="10">
        </div>
        <button class="btn-clear" onclick="clearCanvas()">æ¸…ç©ºé‡ç”»</button>
        <button class="btn-submit" onclick="submitDrawing()">âœ¨ ç”ŸæˆåŠ¨ç”» âœ¨</button>
    </div>

    <!-- ç»˜ç”»åŒºï¼šåŒ…å«å¤šä¸ªCanvas (åˆ†å±‚) -->
    <div id="drawing-container">
        <!-- 
           ä¸ºäº†æ–¹ä¾¿åŠ¨ç”»ï¼Œæˆ‘ä»¬å°†çŒ«æ‹†åˆ†ä¸ºï¼š
           1. åè…¿å·¦ (Back Left)
           2. åè…¿å³ (Back Right)
           3. å‰è…¿å·¦ (Front Left)
           4. å‰è…¿å³ (Front Right)
           5. èº«ä½“+å¤´+å°¾ (Body)
           
           æ³¨æ„ z-index é¡ºåºï¼šè¿œçš„è…¿åœ¨ä¸‹ï¼Œèº«ä½“åœ¨ä¸­ï¼Œè¿‘çš„è…¿åœ¨ä¸Šã€‚
        -->
        
        <!-- IDå®šä¹‰: canvas-{part} -->
        <!-- åæ ‡å’Œå¤§å°æ˜¯æ ¹æ®è®¾è®¡å¥½çš„çŒ«å½¢çŠ¶ç¡¬ç¼–ç çš„ -->
        
        <canvas id="c-leg-bl" class="paint-canvas"></canvas>
        <canvas id="c-leg-br" class="paint-canvas"></canvas>
        <canvas id="c-body"   class="paint-canvas"></canvas>
        <canvas id="c-leg-fl" class="paint-canvas"></canvas>
        <canvas id="c-leg-fr" class="paint-canvas"></canvas>

        <!-- SVG è½®å»“å±‚ï¼šç›–åœ¨æœ€ä¸Šé¢ï¼Œåªæ˜¾ç¤ºçº¿æ¡ï¼Œä¸å¯äº¤äº’ -->
        <svg id="outline-overlay" viewBox="0 0 600 400">
            <style>
                .cat-outline { fill: none; stroke: #333; stroke-width: 3px; stroke-linecap: round; stroke-linejoin: round; }
            </style>
            <!-- è¿™é‡Œä½¿ç”¨ JavaScript åŠ¨æ€ç»˜åˆ¶è·¯å¾„ï¼Œä»¥ç¡®ä¿ Canvas è£å‰ªè·¯å¾„å’Œ SVG æ˜¾ç¤ºè·¯å¾„å®Œå…¨ä¸€è‡´ -->
        </svg>
    </div>

    <!-- åŠ¨ç”»å±•ç¤ºåŒº -->
    <div id="stage-container">
        <div class="ground"></div>
        <div id="animated-cat">
            <!-- å›¾ç‰‡å°†é€šè¿‡ JS æ’å…¥åˆ°è¿™é‡Œ -->
        </div>
    </div>

    <script>
        // --- 1. é…ç½®çŒ«çš„å½¢çŠ¶æ•°æ® ---
        // æˆ‘ä»¬ä½¿ç”¨ Canvas Path å‘½ä»¤é£æ ¼çš„æ•°ç»„æ¥å®šä¹‰å½¢çŠ¶
        
        // èº«ä½“ (åŒ…å«å¤´ã€èº¯å¹²ã€å°¾å·´)
        // å‡è®¾ç”»å¸ƒ 600x400. 
        // èº«ä½“ä¸­å¿ƒå¤§çº¦åœ¨ 300, 200
        const SHAPES = {
            body: [
                {op: 'beginPath'},
                {op: 'moveTo', args: [150, 250]}, // å±è‚¡ä¸‹
                {op: 'bezierCurveTo', args: [130, 150, 180, 120, 250, 130]}, // èƒŒéƒ¨
                {op: 'lineTo', args: [400, 130]}, // è„–å­
                // å¤´
                {op: 'quadraticCurveTo', args: [420, 80, 450, 80]}, // å·¦è€³æ ¹
                {op: 'lineTo', args: [440, 40]}, // å·¦è€³å°–
                {op: 'lineTo', args: [470, 70]}, // å¤´é¡¶å·¦
                {op: 'lineTo', args: [500, 70]}, // å¤´é¡¶å³
                {op: 'lineTo', args: [530, 40]}, // å³è€³å°–
                {op: 'lineTo', args: [520, 80]}, // å³è€³æ ¹
                {op: 'quadraticCurveTo', args: [560, 100, 550, 150]}, // è„¸å³
                {op: 'quadraticCurveTo', args: [540, 200, 480, 200]}, // ä¸‹å·´
                {op: 'lineTo', args: [420, 220]}, // èƒ¸
                {op: 'quadraticCurveTo', args: [300, 280, 150, 250]}, // è‚šå­é—­åˆ
                // å°¾å·´ (ç”»ä¸ªç²—å°¾å·´)
                {op: 'moveTo', args: [150, 200]},
                {op: 'bezierCurveTo', args: [100, 200, 50, 100, 80, 80]},
                {op: 'bezierCurveTo', args: [100, 70, 130, 150, 160, 180]},
            ],
            // å››è‚¢ï¼šç®€å•çš„åœ†è§’çŸ©å½¢è·¯å¾„
            legBL: generateLegPath(180, 230, 40, 100, -10), // åå·¦
            legBR: generateLegPath(220, 230, 40, 100, 5),   // åå³
            legFL: generateLegPath(400, 210, 35, 110, -5),  // å‰å·¦
            legFR: generateLegPath(440, 210, 35, 110, 10)   // å‰å³
        };

        // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆè…¿éƒ¨è·¯å¾„
        function generateLegPath(x, y, w, h, angle) {
            // è¿™é‡Œæˆ‘ä»¬åªè¿”å›æŒ‡ä»¤ï¼Œå…·ä½“ç»˜åˆ¶æ—¶æˆ‘ä»¬ä¼šåº”ç”¨æ—‹è½¬
            // ä¸ºç®€å•èµ·è§ï¼Œæˆ‘ä»¬ç›´æ¥å®šä¹‰ç»å¯¹åæ ‡çš„è·¯å¾„
            // ä¸€ä¸ªèƒ¶å›Šå½¢çŠ¶
            return [
                {op: 'beginPath'},
                {op: 'moveTo', args: [x, y]}, 
                {op: 'lineTo', args: [x + w, y]},
                {op: 'lineTo', args: [x + w - 10, y + h]}, // ç¨å¾®æ”¶çª„
                {op: 'quadraticCurveTo', args: [x + w/2, y + h + 15, x + 10, y + h]}, // è„šåº•
                {op: 'lineTo', args: [x, y]},
                {op: 'closePath'}
            ];
        }

        // --- 2. åˆå§‹åŒ–ç”»å¸ƒ ---
        
        const canvasMap = {
            'c-body': SHAPES.body,
            'c-leg-bl': SHAPES.legBL,
            'c-leg-br': SHAPES.legBR,
            'c-leg-fl': SHAPES.legFL,
            'c-leg-fr': SHAPES.legFR
        };

        const canvases = [];
        const container = document.getElementById('drawing-container');
        const svgOverlay = document.getElementById('outline-overlay');

        // è®¾ç½®æ‰€æœ‰ Canvas çš„å¤§å°å’Œè£å‰ªåŒºåŸŸ
        for (let [id, pathCmds] of Object.entries(canvasMap)) {
            const canvas = document.getElementById(id);
            canvas.width = 600;
            canvas.height = 400;
            canvases.push(canvas);

            const ctx = canvas.getContext('2d');
            
            // 1. å®šä¹‰è£å‰ªè·¯å¾„ (Clip Path)
            // åªæœ‰åœ¨è¿™ä¸ªè·¯å¾„å†…çš„ç»˜ç”»æ‰ä¼šæ˜¾ç¤º
            executePath(ctx, pathCmds);
            ctx.clip(); 

            // 2. åœ¨ SVG å±‚ç»˜åˆ¶å¯¹åº”çš„è½®å»“ (è®©ç”¨æˆ·çœ‹å¾—åˆ°è¾¹ç•Œ)
            drawSvgPath(pathCmds);
        }

        // æ‰§è¡Œ Canvas è·¯å¾„å‘½ä»¤
        function executePath(ctx, cmds) {
            cmds.forEach(cmd => {
                if (ctx[cmd.op]) {
                    ctx[cmd.op].apply(ctx, cmd.args || []);
                }
            });
        }

        // å°† Canvas å‘½ä»¤è½¬æ¢ä¸º SVG d å±æ€§å­—ç¬¦ä¸²å¹¶æ·»åŠ åˆ° Overlay
        function drawSvgPath(cmds) {
            let d = '';
            cmds.forEach(cmd => {
                if (cmd.op === 'beginPath') d += ''; 
                else if (cmd.op === 'moveTo') d += `M ${cmd.args[0]} ${cmd.args[1]} `;
                else if (cmd.op === 'lineTo') d += `L ${cmd.args[0]} ${cmd.args[1]} `;
                else if (cmd.op === 'quadraticCurveTo') d += `Q ${cmd.args[0]} ${cmd.args[1]}, ${cmd.args[2]} ${cmd.args[3]} `;
                else if (cmd.op === 'bezierCurveTo') d += `C ${cmd.args[0]} ${cmd.args[1]}, ${cmd.args[2]} ${cmd.args[3]}, ${cmd.args[4]} ${cmd.args[5]} `;
                else if (cmd.op === 'closePath') d += 'Z ';
            });
            
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", d);
            path.setAttribute("class", "cat-outline");
            svgOverlay.appendChild(path);
        }


        // --- 3. ç»˜ç”»é€»è¾‘ ---
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');

        // ä¸ºæ•´ä¸ªå®¹å™¨ç»‘å®šäº‹ä»¶ï¼Œè€Œä¸æ˜¯å•ä¸ªCanvasï¼Œè¿™æ ·ç”»ç¬”å¯ä»¥è·¨è¶Šè‚¢ä½“æµç•…ç»˜åˆ¶
        container.addEventListener('mousedown', startDrawing);
        container.addEventListener('mousemove', draw);
        container.addEventListener('mouseup', stopDrawing);
        container.addEventListener('mouseout', stopDrawing);
        
        // è§¦æ‘¸æ”¯æŒ
        container.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            startDrawing(e.touches[0]);
        });
        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        container.addEventListener('touchend', stopDrawing);

        function getMousePos(evt) {
            const rect = container.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const pos = getMousePos(e);
            lastX = pos.x;
            lastY = pos.y;
            draw(e); // ç‚¹å‡»å³ç”»ä¸€ç‚¹
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getMousePos(e);
            
            // æˆ‘ä»¬éœ€è¦åœ¨æ‰€æœ‰ Canvas ä¸ŠåŒæ—¶ç»˜ç”»å—ï¼Ÿ
            // æ˜¯çš„ï¼Œå› ä¸ºç”¨æˆ·çœ‹åˆ°çš„çŒ«æ˜¯ä¸€ä¸ªæ•´ä½“ã€‚å¦‚æœé¼ æ ‡åˆ’è¿‡è¿æ¥å¤„ï¼Œä¸¤ä¸ªCanvaséƒ½åº”è¯¥æœ‰ç¬”è¿¹ã€‚
            // ç”±äºè®¾ç½®äº† ctx.clip()ï¼Œåœ¨é”™è¯¯çš„ Canvas ä¸Šç»˜ç”»ä¼šè¢«è‡ªåŠ¨è£æ‰ï¼Œæ‰€ä»¥æˆ‘ä»¬å¯ä»¥å®‰å…¨åœ°å¯¹æ‰€æœ‰ Canvas å¾ªç¯ç»˜åˆ¶ã€‚
            
            canvases.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.strokeStyle = colorPicker.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            });

            lastX = pos.x;
            lastY = pos.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            canvases.forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // æ¸…é™¤åéœ€è¦é‡æ–°è®¾ç½® clip å—ï¼Ÿä¸éœ€è¦ï¼Œclip æ˜¯çŠ¶æ€çš„ä¸€éƒ¨åˆ†ã€‚
                // ä½†æ˜¯ clearRect ä¸å— clip å½±å“å—ï¼ŸclearRect å— clip å½±å“ã€‚
                // å®é™…ä¸Šå½»åº•æ¸…ç©ºæœ€å¥½é‡ç½®çŠ¶æ€ï¼Œä½†è¿™é‡Œä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬ç”¨é¢œè‰²è¦†ç›–æˆ–è€… save/restore ç­–ç•¥ã€‚
                // æœ€ç®€å•çš„æ–¹æ³•ï¼šé‡ç½®å®½/é«˜ä¼šæ¸…ç©º context çŠ¶æ€ã€‚
                canvas.width = 600; 
                // é‡æ–°åº”ç”¨ clip
                const id = canvas.id;
                const pathCmds = canvasMap[id];
                executePath(ctx, pathCmds);
                ctx.clip();
            });
        }

        // --- 4. æäº¤ä¸åŠ¨ç”»é€»è¾‘ ---

        function submitDrawing() {
            const stage = document.getElementById('stage-container');
            const catContainer = document.getElementById('animated-cat');
            
            // æ¸…ç©ºæ—§çš„çŒ«
            catContainer.innerHTML = '';
            
            // æ˜¾ç¤ºèˆå°
            stage.style.display = 'block';
            stage.scrollIntoView({ behavior: 'smooth' });

            // æå–å„ä¸ªéƒ¨åˆ†çš„å›¾åƒ
            // æ³¨æ„é¡ºåºï¼šåè…¿ -> èº«ä½“ -> å‰è…¿
            
            const partsConfig = [
                { id: 'c-leg-bl', class: 'swing-1', z: 1, pivot: '200px 230px' }, // åå·¦
                { id: 'c-leg-br', class: 'swing-2', z: 2, pivot: '240px 230px' }, // åå³
                { id: 'c-body',   class: 'bobbing', z: 3, pivot: 'center' },      // èº«ä½“
                { id: 'c-leg-fl', class: 'swing-2', z: 4, pivot: '417px 210px' }, // å‰å·¦
                { id: 'c-leg-fr', class: 'swing-1', z: 5, pivot: '457px 210px' }  // å‰å³
            ];

            partsConfig.forEach(config => {
                const canvas = document.getElementById(config.id);
                const img = new Image();
                img.src = canvas.toDataURL();
                img.className = 'cat-part-img ' + config.class;
                
                // æ ·å¼è®¾ç½®
                img.style.zIndex = config.z;
                img.style.width = '100%'; // å¯¹åº” animated-cat çš„å®¹å™¨å¤§å°
                img.style.height = 'auto'; // ä¿æŒæ¯”ä¾‹
                img.style.left = '0';
                img.style.top = '0';
                
                // å…³é”®ç‚¹ï¼šè®¾ç½®æ—‹è½¬ä¸­å¿ƒ (Transform Origin)
                // æˆ‘ä»¬çš„Canvasæ˜¯ 600x400ã€‚animated-cat å®¹å™¨è¢«è®¾ç½®ä¸º 300x200 (ç¼©å°äº†ä¸€åŠ)ã€‚
                // æ‰€ä»¥ pivot åæ ‡ä¹Ÿéœ€è¦ç¼©å°ä¸€åŠï¼Œæˆ–è€…ä½¿ç”¨ç™¾åˆ†æ¯”ã€‚
                // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œæˆ‘ä»¬è®¡ç®—ç›¸å¯¹äºå›¾ç‰‡çš„ç™¾åˆ†æ¯”ã€‚
                
                // å› ä¸ºå›¾ç‰‡æ˜¯åŒ…å«å¤§é‡é€æ˜åƒç´ çš„æ•´å¼ å›¾ï¼Œæˆ‘ä»¬ç›´æ¥è®¾ç½® transform-origin å¯¹åº”å…³èŠ‚ä½ç½®ã€‚
                if(config.pivot !== 'center') {
                    // è§£æåŸå§‹åæ ‡
                    const coords = config.pivot.split(' ');
                    const x = parseInt(coords[0]);
                    const y = parseInt(coords[1]);
                    // æ˜ å°„åˆ°æ˜¾ç¤ºå®¹å™¨ (å®¹å™¨å®½300ï¼ŒåŸå›¾å®½600ï¼Œæ¯”ä¾‹ 0.5)
                    img.style.transformOrigin = `${x * 0.5}px ${y * 0.5}px`;
                }
                
                catContainer.appendChild(img);
            });

            // å¯åŠ¨æ•´ä½“ç§»åŠ¨åŠ¨ç”»
            catContainer.classList.add('walking');
        }

    </script>
